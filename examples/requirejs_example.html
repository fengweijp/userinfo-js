<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UserInfo AMD example</title>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script type="text/javascript">
    requirejs.config({
      "paths": {
        "userinfo": "../dist/userinfo.0.0.1.min"
      }
    });
    </script>
    <script type="text/javascript">
    require(['userinfo'], function(UserInfo) {
      UserInfo.getInfo(function(data) {
        showData(data);
      }, function(err) {
        showError(err.message);
      });
    });
    </script>
  </head>
  <body>
    <p>Loading...</p>
  </body>
</html>
