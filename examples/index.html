<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UserInfo example</title>
    <script type="text/javascript" src="../dist/userinfo.0.0.1.min.js"></script>
    <script type="text/javascript">
    function showError(msg) {
      document.getElementById("result").innerHTML = "<h2>Error!</h2><p>"+msg+"</p>";
    };

    function showData(data) {
      var html = "<h2>Results:</h2>";
      html += "<ul>";
      html += "<li><strong>Request date:</strong> "+data.request_date+"</li>";
      html += "<li><strong>IP Address:</strong> "+data.ip_address+"</li>";
      html += "<li><strong>Continent:</strong> "+data.continent.name +" ("+data.continent.code+")</li>";
      html += "<li><strong>Country:</strong> "+data.country.name +" ("+data.country.code+")</li>";
      html += "<li><strong>City:</strong> "+data.city.name +" ("+data.city.code+")</li>";
      html += "</ul>";
      document.getElementById("result").innerHTML = html;
    };

    UserInfo.getInfo(function(data, err) {
      if (err) {
        showError(err.message);
      } else {
        showData(data);
      }
    });
    </script>
  </head>
  <body>
    <h1>My example</h1>
    <hr>
    <div id="result"><p>Loading...</p></div>
  </body>
</html>
